# Docker Hub https://registry.hub.docker.com/_/debian/
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box:
  id: andriasjaponicus/androidci
  username: $USERNAME
  password: $PASSWORD
  tag: latest
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: run gradle codeCheck
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR check

    - script:
        name: run review comment
        code: |
	  echo "********************"
	  echo "* install gems     *"
	  echo "********************"
	  sudo gem install --no-document checkstyle_filter-git saddler saddler-reporter-github findbugs_translate_checkstyle_format android_lint_translate_checkstyle_format pmd_translate_checkstyle_format
	  if [ $? -ne 0 ]; then
    	      echo 'Failed to install gems.'
    	      exit 1
	  fi
	  REPORTER=Saddler::Reporter::Github::CommitReviewComment
	  echo "********************"
	  echo "* checkstyle       *"
	  echo "********************"
	  cat ./app/build/reports/checkstyle/checkstyle.xml \
    	    | checkstyle_filter-git diff origin/master \
    	    | saddler report --require saddler/reporter/github --reporter $REPORTER
	  
